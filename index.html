    <div class="contenedor">

        <div class="ft">

            <div class="over"></div>
    
        </div>

        <div class="separador">

            <p class="pie-de-pagina">
                P E R F U M E
            </p>

            <div class="titulo">

                <h1 class="tit">
                    Gabrielle Essence Eau De Parfum
                </h1>

            </div>

            <div class="text"> 

                <p class="tex1">
                    A floral, solar and voluptuous interpretation composed by Olivier <br>Polge, Perfumer-Creator for the house of CHANEL.
                </p>

            </div>

            <div class="buy">

                <p class="precio">
                    $149.99
                </p>

                <p class="descuento">
                    $169.99
                </p>

            </div>

            <div class="compra">

                <button>

                    <img class="carrito" src="img/icon-cart.svg" alt="carrito-de-compra">

                    <p class="add">
                        Add to Cart
                    </p>

                </button>

        </div>

        </div>
